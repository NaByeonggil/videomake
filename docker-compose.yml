services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: videogen-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: videoGeneratorDb
      MYSQL_USER: ${MYSQL_USER:-videogen}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-videogenpass}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - videogen-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ Job Queue
  redis:
    image: redis:7-alpine
    container_name: videogen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    networks:
      - videogen-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application (use 'docker compose --profile app up' to start)
  app:
    build:
      context: ./video-generator
      dockerfile: Dockerfile
    container_name: videogen-app
    restart: unless-stopped
    profiles:
      - app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://videogen:videogenpass@mariadb:3306/videoGeneratorDb
      - REDIS_URL=redis://redis:6379
      - COMFYUI_URL=http://host.docker.internal:8188
      - STORAGE_PATH=./public/storage
      - HOST_IP=${HOST_IP:-}
      - COMFYUI_INPUT_PATH=/comfyui-input
    volumes:
      - ./video-generator:/app
      - /app/node_modules
      - ./storage:/app/public/storage
      - ./ComfyUI/input:/comfyui-input
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - videogen-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # BullMQ Worker Process (use 'docker compose --profile worker up' to start)
  worker:
    build:
      context: ./video-generator
      dockerfile: Dockerfile
    container_name: videogen-worker
    restart: unless-stopped
    profiles:
      - worker
    command: npm run worker
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://videogen:videogenpass@mariadb:3306/videoGeneratorDb
      - REDIS_URL=redis://redis:6379
      - COMFYUI_URL=http://host.docker.internal:8188
      - STORAGE_PATH=./public/storage
    volumes:
      - ./video-generator:/app
      - /app/node_modules
      - ./storage:/app/public/storage
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - videogen-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  videogen-network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
